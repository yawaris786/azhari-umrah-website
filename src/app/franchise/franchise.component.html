<main class="main clearfix">

        <section class="section section-inner-hero section-anim p-0" style="background-image: url(./assets/images/hero-image1.jpg); background-size: cover; background-position: center">
            <div class="container">
                <div class="row py-5">
                    <div class="col-12 py-5 my-5 text-center text-white">
                        <h1>Our Franchise's</h1>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- popular section -->
        <section class="section section-anim">
            <div class="container animFade">
                <div class="row g-5">

                    <div class="col-12 col-md-6" *ngFor="let franchise of franchiseList">
                        <div class="card card-franchise">
                            <div class="card-body">                                
                                <h4>{{franchise.name}}</h4>                                
                                <div class="row mt-4">
                                    <div class="col-auto">
                                        <div class="imgBox">
                                            <img [src]="franchise.file" alt="" *ngIf="franchise.file != ''">
                                            <img src="assets/images/special-img2.jpg" alt="" *ngIf="franchise.file == ''">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <address>
                                            B63, Second Floor, Lajpat Nagar 1,<br>
                                            New Delhi - 110024, India<br><br>
                                            <i class="bi bi-envelope"></i> Email: {{franchise.email}}<br>
                                            <i class="bi bi-telephone"></i> Phone: {{franchise.phone}}
                                        </address>
                                    </div>
                                </div>
                                
                            </div>
                        </div>                        
                    </div>

        <!-- subscription section -->
        <section class="py-5 theme-bg-primary animFade">
            <div class="container">
                <div class="row justify-between items-center">
                    <div class="col-12 col-lg-6">
                        <div class="d-flex  align-items-center">
                            <img src="assets/images/icons/subscribe-icon.png" alt="subscribe" class="img-fluid">
                            <div class="ms-3">
                                <h4 class="text-26 text-white fw-600">Your Travel Journey Starts Here</h4>
                                <p class="text-white">Sign up and we'll send the best deals to you</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-5 offset-lg-1 align-self-center">
                        <div class="input-group subs-form">
                            <input type="text" class="form-control border-0" placeholder="Your Email"
                                aria-label="Your Email" aria-describedby="button-addon2">
                            <button class="btn btn-search" type="button" id="button-addon2">Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>
